<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 3</title>
	<link rel="stylesheet" href="../../css/style.css">
</head>

<body>
	<div class="task">
		<div class="task__container">
			<h1 class="task__title  title">Задача 3</h1>
			<p class="task__text text">
				Вивести таблицю з одним рядком і 7 стовпцями.
			</p>
			<script>
				//1. Вводимо необхідні дані
				const columnNumber = 7
				//2. Знаходимо результат
				document.write(`
					<table>
						<tbody>
							<tr>
				`)
				for (let d = 1; d <= columnNumber; d++) {
					document.write(`<td>${d}</td>`)
				}
				document.write(`
							</tr>
						</tbody>
					</table>
				`)
			</script>
		</div>
	</div>
</body>

</html>
