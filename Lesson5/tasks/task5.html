<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 5</title>
	<link rel="stylesheet" href="../../css/style.css">
</head>

<body>
	<div class="task">
		<div class="task__container">
			<h1 class="task__title  title">Задача 5</h1>
			<p class="task__text text">
				Вивести таблицю
			</p>
			<script>
				//1. Вводимо необхідні дані
				const columnNumber = 3;
				const rowNumber = 3;
				let countNumber = 0;
				//2. Знаходимо результат
				document.write(`
					<table>
						<tbody>
				`)
				for (let r = 1; r <= rowNumber; r++) {
					document.write(`<tr>`)
					for (let d = 1; d <= columnNumber; d++) {
						document.write(`<td>${++countNumber}</td>`)
					}
					document.write(`</tr>`)
				}
				document.write(`
						</tbody>
					</table>
				`)

			</script>
		</div>
	</div>
</body>

</html>
