<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 1</title>
	<link rel="stylesheet" href="../../css/style.css">
</head>

<body>

	<body>
		<div class="task">
			<div class="task__container">
				<h1 class="task__title  title">Задача 1</h1>
				<div class="task__text text">
					Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових
					чисел вводиться користувачем. Приклад:
					<ul>
						<li>12</li>
						<li>21</li>
						<li>34</li>
						<li>51</li>
					</ul>
				</div>
				<script>
					//1. Вводимо необхідні дані
					const minNumber = 1
					const maxNumber = 100
					const amountNumber = parseInt(prompt('Введіть кількість чисел?', '0'))
					let resultNumberString = '';
					//2. Знаходимо результат
					for (let i = 1; i <= amountNumber; i++) {
						const randomNumber = Math.floor(Math.random() * (maxNumber - minNumber + 1)) + minNumber
						resultNumberString += `<li>${randomNumber}</li>`
					}
					//3. Виводимо результат

					document.write(`<div class="text--mb">
					<div class="text"><ul>${resultNumberString}</ul></div>
				</div>`)
				</script>
			</div>
		</div>
	</body>
</body>

</html>
