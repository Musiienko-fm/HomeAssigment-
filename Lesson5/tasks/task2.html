<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 2</title>
	<link rel="stylesheet" href="../../css/style.css">
</head>

<body>
	<div class="task">
		<div class="task__container">
			<h1 class="task__title  title">Задача 2</h1>
			<p class="task__text text">
				Створити 10 елементів для введення цін продуктів
			</p>
			<script>
				//1. Вводимо необхідні дані
				const amountElement = 10
				let formElement = ''
				//2. Знаходимо результат
				for (let i = 1; i <= amountElement; i++) {
					formElement += `<div><label for="product${i}">Price Product ${i}</label><input id="product${i}" placeholder="Введіть ціну товару"></div>`
				}
				//3. Виводимо результат
				document.write(`
				<div class="text--mb">
					<form method="GET">
						${formElement}
						<button type="submit">Відправити</button>
					</form>
				</div>`)
			</script>
		</div>
	</div>
</body>

</html>
