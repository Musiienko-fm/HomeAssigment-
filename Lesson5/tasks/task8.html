<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 8</title>
	<link rel="stylesheet" href="../../css/style.css">
</head>

<body>
	<div class="task">
		<div class="task__container">
			<h1 class="task__title  title">Задача 8</h1>
			<p class="task__text text">
				Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm).
			</p>
			<script>
				//1. Вводимо необхідні дані
				const userConsent = confirm('Загадайте число від 1 до 99')
				const minNumber = 1
				const maxNumber = 99
				//2. Знаходимо результат
				for (let i = 1; i <= 3; i++) {
					const randomNumber = Math.floor(Math.random() * (maxNumber - minNumber + 1)) + minNumber
					let askAnswer = confirm(`Ваше число ${randomNumber}?`)
					if (askAnswer) {
						document.write(`
						<div class="text--mb">
						<p class="text">Число вгадане. Ваше число:${randomNumber} </p>
						</div>`)
						break
					}
					else if (i === 3)
						document.write('Число не вгадане')
				}
			</script>
		</div>
	</div>
</body>

</html>
