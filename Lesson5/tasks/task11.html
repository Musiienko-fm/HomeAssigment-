<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 11</title>
	<link rel="stylesheet" href="../../css/style.css">
</head>

<body>
	<div class="task">
		<div class="task__container">
			<h1 class="task__title  title">Задача 11</h1>
			<p class="task__text text">
				Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем числами.
			</p>
			<script>
				//1. Вводимо необхідні дані
				const minNumber = parseInt(prompt("Введіть перше число", "0"))
				const maxNumber = parseInt(prompt("Введіть друге число", "0"))
				let countNumber = 0
				let totalSum = 0
				//2. Знаходимо результат
				for (i = minNumber; i <= maxNumber && countNumber < 5; i++) {
					if (i % 2 !== 0) {
						document.write(`<span>${i} </span>`)
						totalSum += i
						countNumber++
					}
				}
				//3. Виводимо результат
				document.write(`
					<div class="text--mb">
						<p class="text">Результат cумма всіх непарних чисел</p>
						<p class="text">${(totalSum)}</p>
					</div>`)
			</script>
		</div>
	</div>
</body>

</html>
