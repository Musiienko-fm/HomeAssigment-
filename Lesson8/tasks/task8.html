<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 8</title>
	<link rel="stylesheet" href="../../css/style.css">
</head>

<body>
	<div class="task">
		<div class="task__container">
			<h1 class="task__title  title">Задача 8</h1>
			<p class="task__text text">
				Дано одновимірний масив, у якому зберігається певна виграшна сума (елементи заповнюються випадковим чином
				значеннями від -500 до 500). Надаючи користувачу можливість вибирати номери елементів (поки він не
				відмовиться). Знаходити сумарний виграш.
			</p>
			<script>
				//1. Вводимо необхідні дані
				const maxWin = 500
				const minWin = -500
				//2. Записуємо функцію
				function getArrayRandomSumm() {
					let arrayRandomSumm = []
					for (let i = 0; i <= 12; i++) {
						let randomSum = Math.floor(Math.random() * (maxWin - minWin + 1)) + minWin
						arrayRandomSumm.push(randomSum)
					}
					return arrayRandomSumm
				}
				function getWinSum(...summ) {
					let winSum = 0
					let selectWinNumber
					do {
						selectWinNumber = parseInt(prompt('Введіть номер елементу від 1 до 13'))
						if (isFinite(selectWinNumber))
							winSum += summ[selectWinNumber - 1]
					}
					while (isFinite(selectWinNumber))
					return winSum
				}
				//3. Проводимо розрахунок
				const arrayRandomSumm = getArrayRandomSumm()
				console.log(arrayRandomSumm)
				const totalWinSum = getWinSum(...arrayRandomSumm)
				//3. Виводимо результат
				document.write(`
				<div class="text--mb">
					<p class="text">Сума Вашого виграшу ${totalWinSum}</p>
				</div>`)
			</script>
		</div>
	</div>
</body>

</html>
