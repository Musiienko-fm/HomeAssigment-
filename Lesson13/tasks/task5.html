<body>
	<div class="task">
		<div class="task__container">
			<h1 class="task__title  title">Задача 5</h1>
			<p class="task__text text">
				Тренажер додавання. Кожні 10 секунд користувачу задають випадковий приклад з додавання двох цифр і робиться
				перевірка.
			</p>
			<script>
				//1. Записуємо функцію
				function getRandomNumber() {
					return Math.floor(Math.random() * 10) + 1;
				}
				function createAdditionSimulator() {
					const firstRandomNumber = getRandomNumber()
					const secondRandomNumber = getRandomNumber()
					const userRezult = parseInt(prompt(`Обчисліть сумму двох чисел ${firstRandomNumber}+${secondRandomNumber}`))
					if (userRezult === firstRandomNumber + secondRandomNumber)
						alert("Правильна відповідь")
					else
						alert("Відповідь неправильна спробуйте, ще")
				}
				setInterval(createAdditionSimulator, 10000);
			</script>
		</div>
	</div>
</body>
