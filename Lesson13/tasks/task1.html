<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 1</title>
	<link rel="stylesheet" href="../../css/style.css">
</head>

<body>

	<body>
		<div class="task">
			<div class="task__container">
				<h1 class="task__title  title">Задача 1</h1>
				<div class="task__text text">
					Нехай x<sub>0</sub>=1 , x<sub>i</sub>= x<sub>i-1</sub>+2<sub>i</sub> де i=1,2,...Визначити
					X<sub>10</sub>. Розв’язати з використанням рекурсивних і нерекурсивних алгоритмів
				</div>
				<script>
					//1. Записуємо функцію
					function getNumberRecursion(i) {
						if (i === 0)
							return 1
						else
							return getNumberRecursion(i - 1) + 2 * i
					}
					function getNumberNoRecursion(i) {
						let x_i = 0
						if (i === 0)
							return 1
						else {
							let x_i_1 = 1
							for (let n = 1; n <= i; n++) {
								x_i = x_i_1 + 2 * n
								x_i_1 = x_i
							}
						}
						return x_i
					}
					let numberTenResultRecursion = getNumberRecursion(10)
					let numberTenResult = getNumberNoRecursion(10)
					//3. Виводимо результат
					document.write(`
					<div class="text--mb">
						<p class="text">Результат обчислення X<sub>10</sub>= ${numberTenResultRecursion}</p>
						<p class="text">Результат нерекурсивним методом обчислення X<sub>10</sub>= ${numberTenResult}</p>
					</div>`)
				</script>
			</div>
		</div>
	</body>
</body>

</html>
