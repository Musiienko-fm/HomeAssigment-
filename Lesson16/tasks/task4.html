				Створити клас TBankomat, який моделює роботу банкомата. Клас повинен містити поля для зберігання кількості
				купюр кожного із номіналів від 5 до 200 гривень. Реалізувати методи знаходження максимальної та мінімальної
				сум, які може видати банкомат, та метод зняття деякої суми.
			</p>
			<script>
				//1. Записуємо об'єкт
				class Banknotes {
					#quantity
					constructor(arrDenomination, arrQuantity) {
						this.banknoteDenomination = arrDenomination
						this.Quantity = arrQuantity
					}

					get Quantity() {
						return this.#quantity
					}
					set Quantity(value) {
						if (value < 0)
							throw new Error("Неправильна кількість, кількість банкнот неможе бути від'ємною")
						this.#quantity = value
					}
				}
				class TBankomat {
					#listBanknotes
					constructor(listBanknotes) {
						this.#listBanknotes = listBanknotes
					}
					get ListBanknotes() {
						return this.#listBanknotes
					}
					getMinAmountMoney() {
						let min = this.#listBanknotes.Quantity.reduce((prevMin, el) => el > 0 && el < prevMin ? prevMin = el : prevMin,
							0)
						return min
					}
					getMaxAmountMoney() {
						return this.#listBanknotes.reduce((prevMaxSum, el) => prevMaxSum + el.Quantity * el.banknoteDenomination,
							0)
					}
					getWithdrawalFunds(userSum) {
						if (userSum > this.getMaxAmountMoney())
							throw new Error("Недостатньо грошей в банкоматі")
						if (userSum > this.getMaxAmountMoney())
							throw new Error("Недостатньо грошей в банкоматі")
					}

				}
