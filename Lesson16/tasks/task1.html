	<body>
		<div class="task">
			<div class="task__container">
				<h1 class="task__title  title">Задача 1</h1>
				<div class="task__text text">
					Створити клас TDate для роботи із датами у форматі “день.місяць.рік”. Дата представляється структурою із
					трьома полями. Реалізувати методи збільшення/зменшення дати на певну кількість днів, місяців чи років.
					Введення та виведення дати реалізувати за допомогою методу toString.
				</div>
				<script>
					//1. Описуємо об'єкт
					class TDate {
						#day
						#month
						#year
						constructor(day, month, year) {
							this.Year = year,
								this.Month = month,
								this.Day = day
						}
						get Day() {
							return this.#day
						}
						set Day(value) {
							if (value < 1 || value > 30)
								throw new Error('Дата повинна мати значення від 1-30')
							this.#day = value
						}
						get Month() {
							return this.#month
						}
						set Month(value) {
							if (value < 1 || value > 12)
								throw new Error('Значення місяця повинно бути від 1-12')
							this.#month = value
						}
						get Year() {
							return this.#year
						}
						set Year(value) {
							if (value <= 0)
								throw new Error('Невірне значення року')
							this.#year = value;
						}
						increaseDay(value) {
							let totalDays = this.Day + value
							while (totalDays > 30) {
								totalDays -= 30;
								this.increaseMonth(1)
							}
							this.Day = totalDays
						}
						decreasingDay(value) {
							let totalDays = this.Day - value
							while (totalDays < 1) {
								this.decreasingMonth(1)
								totalDays += 30
							}
							this.Day = totalDays
						}
						increaseMonth(value) {
							this.increaseYear(Math.floor((this.Month + value - 1) / 12))
							this.Month = ((this.Month - 1 + value) % 12) + 1
						}
						decreasingMonth(value) {
							this.decreasingYear(Math.floor((value - this.Month + 12) / 12))
							this.Month = ((this.Month - value + 11) % 12) + 1
						}
						increaseYear(value) {
							this.Year += value
						}
						decreasingYear(value) {
							this.Year -= value
						}
						toString() {
							return `DD: ${this.Day}, MM: ${this.Month}, YY: ${this.Year}`
						}
					}
					//2. Створюємо об'єкти
					let dateFirst = new TDate(12, 6, 2022)
					dateFirst.increaseDay(15)
					console.log(dateFirst)
					dateFirst.decreasingDay(5)
					console.log(dateFirst)
					dateFirst.decreasingMonth(2)
					console.log(dateFirst)
					dateFirst.increaseMonth(5)
					console.log(dateFirst)
					dateFirst.increaseYear(2)
					console.log(dateFirst)
					dateFirst.decreasingYear(1)
					console.log(dateFirst)
					//3. Виводимо результат
					document.write(`
					<div class="text--mb">
						<p class="text">${(dateFirst)}</p>
					</div>`)
				</script>
