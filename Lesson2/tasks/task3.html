<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 3</title>
	<link rel="stylesheet" href="../../css/style.css">
</head>

<body>
	<div class="task">
		<div class="task__container">
			<h1 class="task__title  title">Задача 3</h1>
			<p class="task__text text">
				Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).
			</p>
			<script>
				//1. Вводимо необхідні дані
				const perсentTax = 5 / 100
				let productPrice = parseFloat(prompt('Вартість товару?', '0'))
				let productValue = parseInt(prompt('Кількість товару?', '0'))

				//2. Знаходимо результат
				const wildPrice = productPrice * productValue
				const productTax = wildPrice * perсentTax

				//3. Виводимо результат
				document.write(`
					<table>
						<tr>
							<td>Загальна вартість</td>
							<td>${parseFloat(wildPrice.toFixed(2))} грн.</td>
						</tr>
						<tr>
							<td>ПДВ</td>
							<td>${parseFloat(productTax.toFixed(2))} грн.</td>
						</tr>
					</table>`)
			</script>
		</div>
	</div>
</body>

</html>
