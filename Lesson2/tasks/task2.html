<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 2</title>
	<link rel="stylesheet" href="../../css/style.css">
</head>

<body>
	<div class="task">
		<div class="task__container">
			<h1 class="task__title  title">Задача 2</h1>
			<p class="task__text text">
				Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
			</p>
			<script>
				//1. Вводимо необхідні дані
				const curentYear = 2023
				let birthYear = parseInt(prompt('Ваш рік народження?'))

				//2. Знаходимо результат
				const oldYear = curentYear - birthYear

				//3. Виводимо результат
				document.write(`
				<div class="text--mb">
					<p class="text">Количество лет:</p>
					<p class="text">${(oldYear)}</p>
				</div>`)
			</script>
		</div>
	</div>
</body>

</html>
