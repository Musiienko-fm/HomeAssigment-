<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 1</title>
	<link rel="stylesheet" href="../../css/style.css">
</head>

<body>

	<body>
		<div class="task">
			<div class="task__container">
				<h1 class="task__title  title">Задача 1</h1>
				<p class="task__text text">
					Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці
				</p>
				<script>
					//1. Вводимо необхідні дані
					let firstNumber = parseFloat(prompt('Введіть число'))
					let secondNumber = parseFloat(prompt('Введіть число'))


					//2. Знаходимо результат

					//2.1
					const numberSum = firstNumber + secondNumber

					//2.2
					const numberMultiply = firstNumber * secondNumber

					//2.3
					const numberDivide = firstNumber / secondNumber

					//3. Виводимо результат
					document.write(`
					<table>
						<tr>
							<td>Сумма</td>
							<td>${numberSum.toFixed(2)}</td>
						</tr>
						<tr>
							<td>Частка</td>
							<td>${numberMultiply.toFixed(2)}</td>
						</tr>
						<tr>
							<td>Добуток</td>
							<td>${numberDivide.toFixed(2)}</td>
						</tr>
					</table>`)

				</script>
			</div>
		</div>
	</body>
</body>

</html>
