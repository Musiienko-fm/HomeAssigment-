<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 5</title>

</head>

<body>
	<div class="task">
		<div class="task__container">
			<h1 class="task__title  title">Задача 5</h1>
			<p class="task__text text">
				Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я «Olga» і
				під яким індексом
			</p>
			<script>
				//1. Отримуємо необхідні дані
				const nameArray = ["Andriy", "Bogdan", "Vasyl", "Galina", "Dmytro", "Olga", "Ivanna", "Kateryna", "Mykola", "Yuliya"];;
				//2. Знаходимо результат
				function findIndexName(array, searchName) {
					let start = 0
					let end = array.length - 1
					while (start <= end) {
						const middle = Math.floor((start + end) / 2)
						if (array[middle] === searchName) return middle
						if (array[middle] < searchName) start = middle + 1
						if (array[middle] > searchName) end = middle - 1
					}
					return -1
				}
				function getSortNameArray(array) {
					let changed
					do {
						changed = false
						for (let i = 1; i < array.length; i++) {
							if (array[i - 1] > array[i]) {
								let tmp = array[i - 1];
								array[i - 1] = array[i]
								array[i] = tmp
								changed = true;
							}
						}
					} while (changed)
					return array
				}

				const nameArraySort = getSortNameArray(nameArray)
				console.log(nameArraySort)
				const searchNameIndex = findIndexName(nameArraySort, "Olga")
				if (searchNameIndex !== -1) {
					document.write(`
						<div class="text--mb">
							<p class="text">"Olga" є в масиві під індексом ${searchNameIndex}</p>
						</div>
					`)
				}

				else {
					document.write(`
						<div class="text--mb">
							<p class="text">"Ім'я "Olga" відсутне в масиві"${searchNameIndex}</p>
						</div>
					`)
				}
			</script>
		</div>
	</div>
</body>

</html>
