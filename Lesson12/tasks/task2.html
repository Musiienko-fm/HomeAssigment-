<head>
	<meta charset="UTF-8">

<body>
	<div class="task">
		<div class="task__container">
			<h1 class="task__title  title">Задача 2</h1>
			<div class="body-list__text text">
				Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування змішуванням
			</div>
			<script>
				//1. Вводимо необхідні дані
				const minNumber = 1
				const maxNumber = 100
				const quantityNumber = 30
				function getRandomNumber(minNumber, maxNumber) {
					return Math.floor(Math.random() * (maxNumber - minNumber + 1)) + minNumber
				}
				// Записуємо масив чисел
				function getArrayNumber(quantityNumber, minNumber, maxNumber) {
					let arrayNumbers = []
					for (let i = 0; i < quantityNumber; i++) {
						let oneRandomNumber = getRandomNumber(minNumber, maxNumber)
						arrayNumbers.push(oneRandomNumber)
					}
					return arrayNumbers
				}
				const arrayNumbers = getArrayNumber(quantityNumber, minNumber, maxNumber)
				console.log(arrayNumbers)

				const swap = (arr, i, j) => {
					const akum = arr[i]
					arr[i] = arr[j]
					arr[j] = akum
				}

				//2. Знаходимо результат
				function getSortMixingArray(array) {
					let countPermutation = 0
					let leftIndex = 0
					let rightIndex = array.length - 1
					while (leftIndex < rightIndex) {
						for (let idx = leftIndex; idx < rightIndex; idx++) {
							if (array[idx] > array[idx + 1]) {
								swap(array, idx, idx + 1)
								countPermutation++
							}
						}
						rightIndex--
						for (let idx = rightIndex; idx > leftIndex; idx--) {
							if (array[idx] < array[idx - 1]) {
								swap(array, idx, idx - 1)
								countPermutation++
							}
						}
						leftIndex++
					}
					return countPermutation
				}
				const numberMixingPermutation = getSortMixingArray(arrayNumbers)
				//3. Виводимо результат
				document.write(`
				<div class="text--mb">
						<p class="text">Кількість обмінів під час сортування дорівнює ${numberMixingPermutation}</p>
				</div>
				`)
			</script>
		</div>
	</div>
</body>
