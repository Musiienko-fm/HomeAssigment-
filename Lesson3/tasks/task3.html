<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 3</title>
	<link rel="stylesheet" href="../../css/style.css">
</head>

<body>
	<div class="task">
		<div class="task__container">
			<h1 class="task__title  title">Задача 3</h1>
			<p class="task__text text">
				3. Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.
			</p>
			<script>
				//1. Вводимо необхідні дані
				let rundomNumber = Math.floor(Math.random() * 5) + 1
				let userNumber = parseInt(prompt('Введіть число від 1 до 5', '0'))
				//2. Знаходимо результат
				let resultNumberComp
				if (rundomNumber == userNumber)
					resultNumberComp = 'Вітаємо Ви вгадали число'
				else {
					userNumber = parseInt(prompt('Друга спроба.Введіть число від 1 до 5'))
					if (rundomNumber == userNumber)
						resultNumberComp = 'Вітаємо Ви вгадали число'
					else
						resultNumberComp = (`Нажаль. Ви не вгадали число. Вірна відповідь ${rundomNumber}`)
				}

				//3. Виводимо результат
				document.write(`
				<div class="text--mb">
					<p class="text">${resultNumberComp}</p>
				</div>`)
			</script>
		</div>
	</div>
</body>

</html>
