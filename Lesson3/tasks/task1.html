<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 1</title>
	<link rel="stylesheet" href="../../css/style.css">
</head>

<body>

	<body>
		<div class="task">
			<div class="task__container">
				<h1 class="task__title  title">Задача 1</h1>
				<p class="task__text text">
					З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у
					якої кількість цукерок є більшою, або вивести, що кількість однакова
				</p>
				<script>
					//1. Вводимо необхідні дані
					const oneChildrenName = prompt("Введіть ім'я дитини")
					const amountCandyOne = parseInt(prompt("Введіть кількість цукерок", "0"))
					const secondChildrenName = prompt("Введіть ім'я дитини")
					const amountCandySecond = parseInt(prompt("Введіть кількість цукерок", "0"))
					let candyResult;

					//2. Знаходимо результат
					if (amountCandyOne > amountCandySecond)
						candyResult = oneChildrenName

					else if (amountCandyOne === amountCandySecond)
						candyResult = (`В ${oneChildrenName} та ${secondChildrenName} кількість конфет однакова`)
					else
						candyResult = secondChildrenName
					//3. Виводимо результат
					document.write(`
					<div class="text--mb">
						<p class="text">Результат(ім'я дитини в якої більша кількість конфет)</p>
						<p class="text">${(candyResult)}</p>
					</div>`)
				</script>
			</div>
		</div>
	</body>
</body>

</html>
