<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 2</title>
	<link rel="stylesheet" href="../../css/style.css">
</head>

<body>
	<div class="task">
		<div class="task__container">
			<h1 class="task__title  title">Задача 2</h1>
			<p class="task__text text">
				З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці,
				інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.
			</p>
			<script>
				//1. Вводимо необхідні дані
				const priceProduct = parseFloat(prompt('Введіть вартість товару', "0"))
				const amountCost = parseFloat(prompt('Введіть сумму грошей', "0"))

				//2. Знаходимо результат
				const totalCost = amountCost - priceProduct;
				let buyStatus
				if (amountCost < priceProduct)
					buyStatus = 'Недостатньо коштів'
				else if (totalCost >= 4)
					buyStatus = 'Бажаєте придбати лотерею вартістю 4 грн.?'
				else
					buyStatus = 'Дякуємо за покупку!'

				//3. Виводимо результат
				document.write(`
				<div class="text--mb">
					<p class="text">${buyStatus}</p>
				</div>`)
			</script>
		</div>
	</div>
</body>

</html>
