<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 3</title>
	<link rel="stylesheet" href="../../css/style.css">
</head>

<body>
	<div class="task">
		<div class="task__container">
			<h1 class="task__title  title">Задача 3</h1>
			<p class="task__text text">
				Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші
				до кінця масиву заповнені 7-ками.
			</p>
			<script>
				//1. Вводимо необхідні дані
				const arrUserQuantity = parseInt(prompt("Введіть кількість елементів"))
				const arrUser = new Array(arrUserQuantity).fill(1, 0, 5).fill(7, 5)
				//3. Виводимо результат
				document.write(`
				<div class="text--mb">
					<p class="text">${arrUser}</p>
				</div>`)
			</script>
		</div>
	</div>
</body>

</html>
