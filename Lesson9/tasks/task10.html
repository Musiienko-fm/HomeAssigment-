<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 10</title>
	<link rel="stylesheet" href="../../css/style.css">
</head>

<body>
	<div class="task">
		<div class="task__container">
			<h1 class="task__title  title">Задача 10</h1>
			<p class="task__text text">
				Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у
				грн
			</p>
			<script>
				//1. Вводимо необхідні дані
				const arrayPrice = [10, 1100, 5, 8700, 34, 1720, 51, 98, 1030, 45, 67, 91, 1070, 55, 77];
				//2. Проводимо розрахунок
				const arrayTaxPrice = arrayPrice.map((price) => Math.floor(price * 0.2))
				//3. Виводимо результат
				document.write(`
				<div class="text--mb">
					<p class="text">Початковий масив: ${arrayPrice}</p>
					<p class="text">${arrayTaxPrice}</p>
				</div>`)
			</script>
		</div>
	</div>
</body>

</html>
