<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 2</title>
	<link rel="stylesheet" href="../../css/style.css">
</head>

<body>
	<div class="task">
		<div class="task__container">
			<h1 class="task__title  title">Задача 2</h1>
			<div class="body-list__text text">
				Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга
				заповнена 7-ками
			</div>
			<script>
				//1. Вводимо необхідні дані
				const arrUserQuantity = parseInt(prompt("Введіть кількість елементів"))
				const halfArray = Math.floor(arrUserQuantity / 2)
				const arrUser = new Array(arrUserQuantity).fill(1, 0, halfArray).fill(7, halfArray)
				//3. Виводимо результат
				document.write(`
				<div class="text--mb">
					<p class="text">${arrUser}</p>
				</div>`)
			</script>
		</div>
	</div>
</body>

</html>
