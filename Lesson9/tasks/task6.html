<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" href="../../css/style.css">
</head>

<body>
	<div class="task">
		<div class="task__container">
			<h1 class="task__title  title">Задача 6</h1>
			<p class="body-list__text text">
				Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2
			</p>
			<script>
				//1. Вводимо необхідні дані
				const arrayNumber = [10, -110, 5, -87, -34, -172, 51, -98, -103, 45, -67, -91, -107, 55, -77];

				//2. Записуємо функцію
				function getMulArr(...arrayNumber) {
					arrayNumber.forEach(
						(element, index, arrRef) => {
							if (arrRef[index] > arrRef[0])
								arrRef[index] = element * 2
						}
					)
					return arrayNumber
				}

				//2. Проводимо розрахунок
				const arrMultipliedTwo = getMulArr(...arrayNumber)
				//3. Виводимо результат
				document.write(`
				<div class="text--mb">
					<p class="text">Початковий масив: ${arrayNumber}</p>
					<p class="text">${arrMultipliedTwo}</p>
				</div>`)
			</script>
		</div>
	</div>
</body>

</html>
