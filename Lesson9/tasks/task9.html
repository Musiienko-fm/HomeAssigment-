<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 9</title>
	<link rel="stylesheet" href="../../css/style.css">
</head>

<body>
	<div class="task">
		<div class="task__container">
			<h1 class="task__title  title">Задача 9</h1>
			<p class="task__text text">
				Дано масив імен. Сформувати масив з перших літер цих імен.
			</p>
			<script>
				//1. Вводимо необхідні дані
				const namesArr = ["Oksana", "Taras", "Nataliya", "Andriy", "Iryna", "Oleh", "Yaroslav", "Bohdan", "Mariya", "Volodymyr", "Anastasiya", "Mykhailo", "Kateryna", "Serhiy", "Larysa"];
				//2. Проводимо розрахунок
				const firstLetterNamesArr = namesArr.map((name) => name[0])
				//3. Виводимо результат
				document.write(`
				<div class="text--mb">
					<p class="text">Початковий масив: ${namesArr}</p>
					<p class="text">${firstLetterNamesArr}</p>
				</div>`)
			</script>
		</div>
	</div>
</body>

</html>
