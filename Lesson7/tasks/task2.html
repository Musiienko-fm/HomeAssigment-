<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 2</title>
	<link rel="stylesheet" href="../../css/style.css">
</head>

<body>
	<div class="task">
		<div class="task__container">
			<h1 class="task__title  title">Задача 2</h1>
			<p class="task__text text">
				Створити функцію, яка за номером місяця повертає його назву
			</p>
			<script>
				//1. Записуємо функцію
				function getNameMonth(month) {
					let nameMonth
					switch (month) {
						case 1:
							nameMonth = "Січень";
							break;
						case 2:
							nameMonth = "Лютий";
							break;
						case 3:
							nameMonth = "Березень";
							break;
						case 4:
							nameMonth = "Квітень";
							break;
						case 5:
							nameMonth = "Травень";
							break;
						case 6:
							nameMonth = "Червень";
							break;
						case 7:
							nameMonth = "Липень";
							break;
						case 8:
							nameMonth = "Серпень";
							break;
						case 9:
							nameMonth = "Вересень";
							break;
						case 10:
							nameMonth = "Жовтень";
							break;
						case 11:
							nameMonth = "Листопад";
							break;
						case 12:
							nameMonth = "Грудень";
							break;
						default:
							nameMonth = "Невірно введений місяць";
							break;
					}
					return nameMonth
				}
				//2. Вводимо необхідні дані
				const numberMonth = parseInt(prompt("Введіть номер місяця від 1 до 12"))
				//3. Виводимо результат
				document.write(`
				<div class="text--mb">
					<p class="text">${(getNameMonth(numberMonth))}</p>
				</div>`)
			</script>
		</div>
	</div>
</body>

</html>
