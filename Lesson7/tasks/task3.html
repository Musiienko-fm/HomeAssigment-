<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 3</title>
	<link rel="stylesheet" href="../../css/style.css">
</head>

<body>
	<div class="task">
		<div class="task__container">
			<h1 class="task__title  title">Задача 3</h1>
			<p class="task__text text">
				Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.
			</p>
			<script>
				//1. Записуємо функцію
				function getDescriptionDay(numberDay) {
					let resultDescriptionDay
					if (numberDay <= 5)
						resultDescriptionDay = "Робочий день"
					else if (numberDay <= 7)
						resultDescriptionDay = "Вихідний"
					else
						resultDescriptionDay = "Невірно вказаний номер дня"
					return resultDescriptionDay
				}
				//2. Вводимо необхідні дані
				const userNumberDay = parseInt(prompt("Введіть номер дня тижня від 1 до 7"))
				//3. Виводимо результат
				document.write(`
				<div class="text--mb">
					<p class="text">${(getDescriptionDay(userNumberDay))}</p>
				</div>`)
			</script>
		</div>
	</div>
</body>

</html>
